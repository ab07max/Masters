<html>
    <head>
        <title>$ Pattern</title>
        <script type="text/javascript">
            var num;
            var no=prompt("Please provide a number of rows to print increasing '$'");
            document.write("Answer: <br />")
            for(var m=1;m<=no;m++) {
                for(var n=1;n<=m;n++) 
                    document.write("$ ");
                document.write("<br />");
            }
        </script>
    </head>
    <body></body>
</html>
