<html>
    <head>
        <title>Matrix Multiplication</title>
    </head>
    <script>
        function multiply(a, b) {
                m = new Array(3); 
            for (var r = 0; r < 3; ++r) {
            m[r] = new Array(3);
            for (var c = 0; c < 3; ++c) {
                m[r][c] = 0;
                for (var i = 0; i < 3; ++i) {
                m[r][c] += a[r][i] * b[i][c];
                }
            }
            }
            return m;
        }
        
        function display(m) {
            for (var r = 0; r < m.length; ++r) {
            document.write('&nbsp;&nbsp;'+m[r].join(' ')+'<br />');
            }
        }
        
        var x = [[10, 11, 12], [13, 14, 15], [16, 17, 18]],
            y = [[1, 2, 3], [4, 5, 6], [7,8,9]];
        document.write('matrix X:<br />');
        display(x);
        document.write('matrix Y:<br />');
        display(y);
        document.write('X * Y =<br />');
        display(multiply(x, y));
    </script>
    <body></body>
</html>
