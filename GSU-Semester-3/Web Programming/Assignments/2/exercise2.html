<!DOCTYPE html>
<html>
    <head>
        <metacharset="UTF-8">
        <title>
            A2 - E2
        </title>
        <script type="text/javascript">
            function validate(evt) {
                var theEvent = evt || window.event;
                if (theEvent.type === 'paste') {
                    key = event.clipboardData.getData('text/plain');
                } else {
                    var key = theEvent.keyCode || theEvent.which;
                    key = String.fromCharCode(key);
                }
                var regex = /[0-9]|\./;
                if( !regex.test(key) ) {
                    theEvent.returnValue = false;
                    if(theEvent.preventDefault) theEvent.preventDefault();
                }
            }
            
            function operation() {
                var num1 = parseInt(document.getElementById("number-1").value);
                var num2 = parseInt(document.getElementById("number-2").value);
                var result = 0;
                switch(arguments[0]) {
                    case 1: result = num1 + num2;
                        break;
                    case 2: result = num1 - num2;
                    break;
                    case 3: result = num1 * num2;
                    break;
                    case 4: result = num1 / num2;
                    break;    
                }
                document.getElementById("result").innerHTML = result;
            }
        </script>
    </head>
    <body>
        <h1>A very simple calculator</h1><br/>

        Number 1: <input type="text" id="number-1" placeholder="Enter first number" onkeypress="validate(event)"><br/><br/>

        Number 2: <input type="text" id="number-2" placeholder="Enter Second number"><br/><br/>

        Result: <span id="result" style="color: red;"></span><br/><br/>

        <button type="button" onclick="operation(1)">Add</button>
        <button type="button" onclick="operation(2)">Subtract</button>
        <button type="button" onclick="operation(3)">Multiply</button>
        <button type="button" onclick="operation(4)">Quotient</button>

    </body>
</html>
